<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dreveloper</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #1a1a2e);
            color: #fff;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 2rem;
            position: relative;
            max-width: 800px;
        }

        #typing-text {
            font-size: 1.5em;
            margin-bottom: 50px;
            line-height: 1.5;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
            opacity: 0.9;
            position: relative;
        }

        #typing-text::after {
            content: '|';
            position: absolute;
            opacity: 1;
            animation: blink 0.7s infinite;
            margin-left: 5px;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        .link-wrapper {
            display: none;
            justify-content: center;
            margin-top: 40px;
            perspective: 1000px;
        }

        .link {
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            font-size: 3.5em;
            text-decoration: none;
            background: linear-gradient(90deg, #00b4db, #0083b0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            transition: all 0.5s ease;
            padding: 10px 30px;
        }

        .link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, #00b4db, #0083b0);
            transform: scaleX(0);
            transition: transform 0.5s ease;
            transform-origin: right;
        }

        .link:hover::after {
            transform: scaleX(1);
            transform-origin: left;
        }

        .link:hover {
            transform: translateY(-5px);
            text-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.5;
        }

        .bubble {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.1), transparent);
            animation: float 10s infinite;
        }

        @keyframes float {
            0% { transform: translateY(0) translateX(0); }
            50% { transform: translateY(-20px) translateX(10px); }
            100% { transform: translateY(0) translateX(0); }
        }

    </style>
</head>
<body>
    <div class="background-animation" id="background"></div>
    <div class="container">
        <div id="typing-text"></div>
        <div class="link-wrapper" id="link-wrapper">
            <a href="main2.html" class="link">Dreveloper</a>
        </div>
    </div>

    <script>
        const text = "Hai!, Selamat datang di Dreveloper, ingin mengenal saya lebih jauh? Click Logo Dreveloper dibawah";
        const typingText = document.getElementById("typing-text");
        let index = 0;

        function type() {
            if (index < text.length) {
                typingText.innerHTML = text.slice(0, index + 1);
                index++;
                setTimeout(type, 100);
            } else {
     
                document.getElementById("link-wrapper").style.display = "flex";
            }
        }

      
        function createBubbles() {
            const background = document.getElementById('background');
            const bubbleCount = 15;

            for (let i = 0; i < bubbleCount; i++) {
                const bubble = document.createElement('div');
                bubble.className = 'bubble';
                
    
                const size = Math.random() * 150 + 50;
                bubble.style.width = `${size}px`;
                bubble.style.height = `${size}px`;
                bubble.style.left = `${Math.random() * 100}%`;
                bubble.style.top = `${Math.random() * 100}%`;
                const duration = 5 + Math.random() * 10;
                const delay = Math.random() * 5;
                bubble.style.animation = `float ${duration}s ease-in-out ${delay}s infinite`;
                
                background.appendChild(bubble);
            }
        }


        type();
        createBubbles();
    </script>
</body>
</html>
